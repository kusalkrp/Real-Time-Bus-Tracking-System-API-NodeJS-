name: Deploy to EC2

on:
  push:
    branches:
      - release-V1.0
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o ConnectTimeout=10 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Starting deployment..."
            
            cd ~/bus-tracking || { echo "âŒ Project directory not found"; exit 1; }
            
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin release-V1.0
            
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down
            
            # Force database reset to populate initial data from init.sql
            echo "ðŸ”„ Force database reset to populate routes and buses data..."
            docker-compose down -v
            
            echo "ðŸ§¹ Cleaning up old Docker data..."
            docker system prune -af --volumes || true

            echo "ðŸ—ï¸ Building and starting containers with fresh database..."
            docker-compose up -d --build
            
            echo "â³ Waiting for services to start and init.sql to run..."
            sleep 60  # Give extra time for PostgreSQL init scripts
            
            echo "ðŸ” Checking container status..."
            docker-compose ps
            
            echo "ðŸ“Š Verifying database data population..."
            sleep 10  # Wait for database to be ready
            
            # Check if routes and buses data was populated
            ROUTES_COUNT=$(docker-compose exec -T postgres psql -U postgres -d bus_tracking_db -c "SELECT COUNT(*) FROM routes;" | tail -3 | head -1 | tr -d ' ')
            BUSES_COUNT=$(docker-compose exec -T postgres psql -U postgres -d bus_tracking_db -c "SELECT COUNT(*) FROM buses;" | tail -3 | head -1 | tr -d ' ')
            
            echo "ðŸ“ˆ Database population results:"
            echo "   Routes: $ROUTES_COUNT (expected: 5)"
            echo "   Buses: $BUSES_COUNT (expected: 25)"
            
            echo "ðŸ“ˆ Database population results:"
            echo "   Routes: $ROUTES_COUNT (expected: 5)"
            echo "   Buses: $BUSES_COUNT (expected: 25)"
            
            if [ "$ROUTES_COUNT" -eq 5 ] && [ "$BUSES_COUNT" -eq 25 ]; then
                echo "âœ… Database populated successfully!"
            else
                echo "âŒ Database population failed or incomplete"
                exit 1
            fi
            

            
            echo "ðŸŽ‰ Deployment completed successfully!"
          EOF

      - name: Health Check
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 20  # extra wait for Traefik and HTTPS
          
          response=$(curl -sk -o /dev/null -w "%{http_code}" https://busapi.duckdns.org/health || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed - API is responding"
          else
            echo "âŒ Health check failed - API returned status: $response"
            exit 1
          fi

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

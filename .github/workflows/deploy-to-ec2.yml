name: Deploy to EC2

on:
  push:
    branches:
      - release-V1.0   # change if you deploy from another branch
  workflow_dispatch:     # allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment: production  # use GitHub environment for better security

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o ConnectTimeout=10 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on any error
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/bus-tracking || { echo "âŒ Project directory not found"; exit 1; }
            
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin release-V1.0
            
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down
            
            echo "ðŸ—ï¸ Building and starting containers..."
            docker-compose up -d --build
            
            echo "â³ Waiting for services to start..."
            sleep 30
            
            echo "ðŸ” Checking container status..."
            docker-compose ps
            
            echo "ðŸŽ‰ Deployment completed successfully!"
          EOF

      - name: Health Check
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 15  # Wait a bit more for services to be ready
          
          # Test if the API is responding
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:3000/health || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed - API is responding"
          else
            echo "âŒ Health check failed - API returned status: $response"
            exit 1
          fi

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa